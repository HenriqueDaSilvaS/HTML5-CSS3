<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'tribal' ;
            src: url('Tribal.ttf') format('truetype');
            font-weight: normal;
            font-size: normal;
        }

        body{

            font-family: Arial, Helvetica, sans-serif;

        }

        h1{
            color: goldenrod;
            font-family: 'Tribal', Times, serif;
            font-size: 3em;
            font-weight: normal
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente earum dolore in obcaecati autem deserunt ab mollitia non ullam quibusdam, officia voluptas magni fugit cumque exercitationem nam quae maiores voluptatem!</p>
</body>
</html>
