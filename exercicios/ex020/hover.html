<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
body{
    font-family: 'Tribal', 'Times New Roman', Times, serif;
}

div > p {
display: none;
}

div:hover > p {
    display: block;
    color: white;
    background-color: rgb(0, 0, 0);
}

div:hover{
    color: rgb(255, 255, 255);
}

    </style>
</head>
<body>
    <h1>Exemplos de Hover's</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui

        <p>TEXTO ESCONDIDO...</p>
    </div>
    
    <hr>

    <p>Fim do Exemplo</p>
</body>
</html>
